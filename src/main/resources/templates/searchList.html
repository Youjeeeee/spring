<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버조회</title>
</head>
<body>

<div class="container">

    <div>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <div>
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </div>
        </tr>
        </tbody>
    </div>
</div>

</body>
</html>
